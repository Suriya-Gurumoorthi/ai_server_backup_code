<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDP Format Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>SDP Format Test</h1>
    
    <div class="test">
        <h3>Test 1: Valid SDP Format</h3>
        <button onclick="testValidSDP()">Test Valid SDP</button>
        <div id="result1"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: Invalid SDP Format</h3>
        <button onclick="testInvalidSDP()">Test Invalid SDP</button>
        <div id="result2"></div>
    </div>

    <script>
        function testValidSDP() {
            const validSDP = `v=0
o=- 1234567890 2 IN IP4 127.0.0.1
s=AI Voice Assistant
t=0 0
a=group:BUNDLE audio
m=audio 9 UDP/TLS/RTP/SAVPF 111
c=IN IP4 0.0.0.0
a=mid:audio
a=sendonly
a=rtpmap:111 opus/48000/2
a=fmtp:111 minptime=10;useinbandfec=1
a=ssrc:1234567890 cname:ai-voice
a=ice-ufrag:ai123
a=ice-pwd:ai456
a=fingerprint:sha-256 12:34:56:78:9A:BC:DE:F0
a=setup:passive
a=rtcp-mux`;

            try {
                const sessionDescription = {
                    type: 'answer',
                    sdp: validSDP
                };
                const rtcSessionDescription = new RTCSessionDescription(sessionDescription);
                document.getElementById('result1').innerHTML = 
                    '<div class="success">✅ Valid SDP created successfully</div>';
                console.log('Valid SDP:', rtcSessionDescription);
            } catch (error) {
                document.getElementById('result1').innerHTML = 
                    '<div class="error">❌ Error: ' + error.message + '</div>';
                console.error('Error with valid SDP:', error);
            }
        }

        function testInvalidSDP() {
            const invalidSDP = "This is not a valid SDP";

            try {
                const sessionDescription = {
                    type: 'answer',
                    sdp: invalidSDP
                };
                const rtcSessionDescription = new RTCSessionDescription(sessionDescription);
                document.getElementById('result2').innerHTML = 
                    '<div class="success">✅ Invalid SDP created (unexpected)</div>';
            } catch (error) {
                document.getElementById('result2').innerHTML = 
                    '<div class="error">❌ Error (expected): ' + error.message + '</div>';
                console.error('Error with invalid SDP:', error);
            }
        }
    </script>
</body>
</html>
